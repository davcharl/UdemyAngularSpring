<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Sales volume</th>
            <th>Sales quota</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList" [ngClass]="{'highlight': tempSalesPerson.salesVolume >= 5}" >
            <td>{{tempSalesPerson.firstName}}</td>
            <td>{{tempSalesPerson.lastName}}</td>
            <td>{{tempSalesPerson.email}}</td>
            <td>{{tempSalesPerson.salesVolume | currency:'EUR'}}</td>
            <td>
                <div *ngIf="tempSalesPerson.salesVolume >= 5; else salesVolumeElseBlock">Yes</div>
                <ng-template #salesVolumeElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>


</table>
