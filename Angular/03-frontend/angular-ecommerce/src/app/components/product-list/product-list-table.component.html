<table class="table table-hover">
    <thead class="table-light">
        <tr class="table-primary">
            <td></td>
            <td>Name</td>
            <td>Price</td>
            <td>Units in Stock</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="align-middle"><img src="{{tempProduct.imageUrl}}" class="thumbnail"/></td>
            <td class="align-middle">{{tempProduct.name}}</td>
            <td class="align-middle">{{tempProduct.unitPrice | currency:'EUR'}}</td>
            <td class="align-middle">{{tempProduct.unitsInStock}}</td>
        </tr>


    </tbody>

</table>
